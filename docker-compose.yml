version: "3.8"

services:
  db:
    image: ankane/pgvector:latest  # Postgres with pgvector extension
    container_name: chatdb
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
